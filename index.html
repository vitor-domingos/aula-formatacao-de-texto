<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatação de texto</title>
  </head>
  <body>
    <h1>Formatação de texto</h1>
    <h2>
      Essa página serve para demonstrar os diversos tipos de formatações que
      podem ser utilizadas nos textos.
    </h2>
    <p>Este texto estará em <strong>negrito</strong></p>

    <p>Este texto estará em <i>itálico</i></p>

    <p>Este texto estará <u>sublinhado</u></p>

    <p>Este texto estará <s>taxado</s></p>
  </body>
</html>
